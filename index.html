<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Quest VR Game</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      
      <!-- Sky (360 world) -->
      <a-sky color="#88ccee"></a-sky>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#4CAF50"></a-plane>

      <!-- Box you can walk to -->
      <a-box position="0 1 -3" color="red"></a-box>

      <!-- Camera + controls -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
